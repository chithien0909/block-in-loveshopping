<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Love shopping</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--Custom bootstrap-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/card-management.css">
    <!--Font awesome-->
    <link rel="stylesheet" href="./lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="cart-management">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <div class="card d-flex-start">
                        <div class="card-left">
                            <img class="card-img-left" src="./images/image_2.png" alt="Image product">
                        </div>
                        <div class="card-body">
                            <h3 class="title">Phytomer Douceur Marine Velvety Soothing Cream (1.6 fl oz.)</h3>
                            <div class="quantity">
                                <h3>Quantity</h3>
                                <select name="number_of_quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                            <div class="price">
                                <span class="fa fa-usd" aria-hidden="true"></span>
                                <span>36.99</span>
                            </div>
                        </div>
                        <div class="btn-delete">
                            <span class="fa fa-trash" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="card d-flex-start">
                        <img class="card-left" src="./images/78432.jpg" alt="Image product">
                        <div class="card-body">
                            <h3 class="title">Sunday RileyFLASH FIX (2 piece)</h3>
                            <div class="quantity">
                                <h3>Quantity</h3>
                                <select name="number_of_quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                            <div class="price">
                                <span class="fa fa-usd" aria-hidden="true"></span>
                                <span>72.49</span>
                            </div>
                        </div>
                        <div class="btn-delete">
                            <span class="fa fa-trash" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="sale">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <div class="sale-content">
                                            <h3>Khuyến mãi/ Giảm giá</h3>
                                            <p>Chúc mừng bạn đã nhận được quà từ Loveshopping.
                                                <strong>
                                                    <a href="#"> Sử dụng quà</a>
                                                </strong>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="sale-icon">
                                            <span class="fa fa-gift" aria-hidden="true"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="coupon">
                                    <h4 class="title">Nhập mã giảm giá:</h4>
                                    <div class="input-coupon">
                                        <input type="text" name="code-coupon" placeholder="e.g: GIAMGIA50">
                                        <button>Áp dụng</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="checkout">
                                <div class="row-checkout hr-solid">
                                    <h4>Phí vận chuyển</h4>
                                    <span>0</span>
                                </div>
                                <div class="row-checkout hr-solid">
                                    <h4>Mã giảm giá</h4>
                                    <span>0</span>
                                </div>
                                <div class="row-checkout hr-dashed">
                                    <h4>Thành tiền</h4>
                                    <span>0</span>
                                </div>
                                <div class="row-checkout">
                                    <h3>Tổng cộng</h3>
                                    <h3 class="price">
                                        <span class="fa fa-usd" aria-hidden="true"></span>
                                        109.48
                                    </h3>
                                </div>
                                <div class="btn-checkout">
                                    <button>Chọn địa chỉ thanh toán</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
